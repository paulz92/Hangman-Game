<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman: Hockey Edition</title>
	<!-- linking reset css -->
	<link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
	<!-- linking google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Barrio|Bungee+Outline|Bungee+Shade|Bungee+Inline" rel="stylesheet">
	<!-- linking stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>
<body>
	
	<!-- overall container -->
	<div class="container">
		<!-- container for all html -->
		<div class="main-content">
			
			<!-- header, puts hangman and hockey edition on same block. -->
			<header>
				<h1>HANGMAN <span id="h2">Hockey Edition</span></h1>
			</header>

			<br>

			<!-- need this because will use javascript to write 'Goal!! Nice Shot. You win.' if winner or 
			'Head to the penalty box. You lose.' if loser -->
			<div>
				<h3 id="result">Put the biscuit in the basket</h3>
			</div>

			<br>
			
			<!-- wrapping content to position it within container div, add background,
			style to look like hockey net -->
			<div class="net">
				<!-- wrapping all the stuff within content div to center it vertically/horizontally within the hockey goal -->
				<div class="stats">
					<!-- giving instuction id because this will be rewritten with JS -->
					<h4 id="instructions">Press space bar to start the game</h4>

					<br>

					<h4>Mystery Word</h4>
					<br>
					<div>
						<!-- will be using javascript to update text -->
						<p id="word"></p>
					</div>
						
					<br>

					<h4>Incorrect Guesses</h4>
					<br>
					<div>
						<!-- will be using javascript to update text -->
						<p id="lettersGuessed"></p>
					</div>
						
					<br>

					<h4>Number of Incorrect Guesses Left</h4>
					<br>
					<div>
						<!-- will be using javascript to update text -->
						<p id="numberGuesses"></p>
					</div>	
									
					<br>

					<h4>Wins</h4>
					<br>
					<div>
						<!-- will be using javascript to write in this div -->
						<p id="wins"></p>
					</div>
				<!-- close stats div -->
				</div>
			<!-- close net div -->
			</div>
		<!-- close main content -->
		</div>
	<!-- close wrapper -->
	</div>

	<!-- adding audio files -->
	<audio autoplay="true" id="organ"><source src="assets/Sounds/organ.mp3" type="audio/mpeg"></audio>	
	<audio id="barDown"><source src="assets/Sounds/post.mp3" type="audio/mpeg"></audio>		
	<audio id="shotWide"><source src="assets/Sounds/shotwide.mp3" type="audio/mpeg"></audio>
	<audio id="goalHorn"><source src="assets/Sounds/goalHorn.mp3" type="audio/mpeg"></audio>
	<audio id="buzzer"><source src="assets/Sounds/buzzer.mp3" type="audio/mpeg"></audio>
    <audio id="hockeyStop"><source src="assets/Sounds/hockeystop.mp3" type="audio/mpeg"></audio>

	<!-- link JS file -->
	<script src="assets/JavaScript/game.js" type="text/javascript"></script>

</body>
</html>
